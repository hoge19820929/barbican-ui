<!-- secrets.html -->
<div ng-controller="SecretsController as ctrl">
  <h2>Secrets</h2>

  <!-- 鍵作成フォーム -->
  <form ng-submit="ctrl.createAESKey()">
    <div>
      <label for="keyName">Key Name:</label>
      <input type="text" id="keyName" ng-model="ctrl.keyName" placeholder="Enter key name" required>
    </div>
    <div>
      <label for="keyDescription">Key Description:</label>
      <input type="text" id="keyDescription" ng-model="ctrl.keyDescription" placeholder="Enter key description">
    </div>
    <button type="submit">Create AES 256 Key</button>
  </form>

  <p>{{ ctrl.createKeyMessage }}</p>
</div>
