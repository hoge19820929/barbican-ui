<form ng-submit="ctrl.createKey()">
    <div>
      <label>鍵名:</label>
      <input type="text" ng-model="ctrl.keyData.key_name" required>
    </div>
    <div>
      <label>説明:</label>
      <input type="text" ng-model="ctrl.keyData.key_description">
    </div>
    <button type="submit">鍵を作成</button>
  </form>
